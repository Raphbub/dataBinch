<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Statistiques et visualisations d'une large sélection de bières de bars lausannois">
  <meta name="keywords" content="dataviz, beer, beers, beer-statistics, brewery, breweries, bière, bières, bar, bars, Lausanne">
  <meta name="author" content="Raphaël Bubloz, Romain Lacroix">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

  <title>DataBinch</title>

  <!-- Imports des librairies jQuery, D3, bootstrap, leaflet et autres packages-->
  <script src="lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/87f532b576.js"></script>
  <script src="lib/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.0.5/dist/leaflet.markercluster.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.60.0/L.Control.Locate.min.js" charset="utf-8"></script>

  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.5/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.0.5/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.60.0/L.Control.Locate.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>


  <link rel="stylesheet" href="style.css">
</head>

<body id="bootstrap-overrides">
  <div class="row enTete 1ereColonne">
    <div class="colonneAvecSelect col-sm-12 col-md-9 col-lg-7">
      <div id="filterbar" class="select1 col-sm-4 col-md-4 col-lg-4">
        <b>Bar</b><br>
      </div>
      <div id="filterbrass" class="select2 col-sm-4 col-md-4 col-lg-4">
        <b>Brasserie</b><br>
      </div>
      <div id="filterstyle" class="select4 col-sm-4 col-md-4 col-lg-4">
        <b>Style</b><br>
      </div>  
      <div id="filterbinch" class="select3 col-sm-4 col-md-4 col-lg-4">
        <b>Bière</b><br>
      </div>
    </div>
    <div class="colonneSansSelect col-sm-0 col-md-3 col-lg-3">
    </div>
  </div>
  <div class="row 2emeRang">
    <div class="col-sm-12 col-md-12 col-lg-6 2r2c">
      <div id="scatter-load">
        <p class="binchselected"><span id="selectedBeer"></span>
          <span id="BrassSelectedBeer" class="infoSelected"></span>
        </p>
        <p class="binchattributes">
          <span id="StyleSelectedBeer" class="infoSelected"></span>
          <span id="ABVselectedBeer" class="infoSelected"></span>
          <span id="IBUselectedBeer" class="infoSelected"></span>
          <span id="BarSelectedBeer" class="infoSelected"></span>
        </p>
      </div>
    </div>

    <div class="col-sm-0 col-md-0 col-lg-6">
      <div id="conteneurCarte" class="carte col-sm-6 col-md-6 col-lg-12">
        <div id="map" class=""> </div>
      </div>
      <div id="distances" class="similaires col-sm-6 col-md-6">
        <div id="Biereproches"></div>
      </div>
    </div>
  </div>


  <script src="script.js" charset="utf-8"></script>


</body>

</html>
